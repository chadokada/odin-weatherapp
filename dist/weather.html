<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <script src="./index.main.js" defer></script>
</head>
<body>
  <!--<img class="background-img">-->
  <div class="container">

    <div class="user-input">
      <input type="text" id="city-input">
    </div>

    <div class="current-container">
      <div class="city">Honolulu</div>
      <div class="current-date">Friday May 20, 2022 2:00pm</div>
      <div class="current-main">
        <img src="../src/images/clear.png" class="current-img">
        <div class="current-temp">20°F</div>
        <div class="current-conditions">Cloudy</div>
        <div class="current-hi">
          <span>Hi</span>
          <div class="current-hi-temp">20°F</div>
        </div>
        <div class="current-low">
          <span>Lo</span>
          <div class="current-low-temp">15°F</div>
        </div>
        <div></div>


      </div>
      

    </div>

    <div class="forecast-container">
      <div class="day-container" id="day1"></div>
      <div class="day-container" id="day2"></div>
      <div class="day-container" id="day3"></div>
      <div class="day-container" id="day4"></div>
      <div class="day-container" id="day5"></div>
      <div class="day-container" id="day6"></div>
      <div class="day-container" id="day7"></div>

    </div>

  </div>


</body>
</html>
