<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <script src="./index.main.js" defer></script>
</head>
<body>
  <!--<img class="background-img">-->
  <div class="container">

    <div class="user-input">
      <input type="text" id="city-input">
    </div>

    <div class="current-container">
      <div class="city">Honolulu</div>
      <div class="current-date">Friday May 20, 2022 2:00pm</div>
      <div class="current-main">
        <div class="current-img-container">
          <img src="../src/images/clear.png" class="current-img">
        </div>
        <div class="current-temp">20°F</div>

        <div class="current-side">
          <div class="current-conditions">Cloudy</div>

          <div class="current-hi-lo">
            <div class="description">High</div>
            <div class="current-high">20°F</div>
          </div>
          <div class="current-hi-lo">
            <div class="description">Low</div>
            <div class="current-low">15°F</div>
          </div>
        </div>

        <div class="current-side-two">
          <div class="current-other">
            <div class="description">Feels Like</div>
            <div class="feels-like">85°F</div>
          </div>
          <div class="current-other">
            <div class="description">Precipitation</div>
            <div class="precipitation">11%</div>
          </div>
          <div class="current-other">
            <div class="description">Humidity</div>
            <div class="humidity">85°F</div>
          </div>
          <div class="current-other">
            <div class="description">Wind</div>
            <div class="wind">5mph</div>
          </div>
        </div>

      </div>

      

    </div>

    <div class="forecast-container">
      <div class="day-container" id="day1">
        <img src="../src/images/clear.png" class="current-img">
        <div class="day-name">Tuesday</div>
        <div class="high">85°F</div>
        <div class="low">80°F</div>
      </div>
      <div class="day-container" id="day2">
        <img src="../src/images/clear.png" class="current-img">
        <div class="day-name">Tuesday</div>
        <div class="high">85°F</div>
        <div class="low">80°F</div>
      </div>
      <div class="day-container" id="day3">
        <img src="../src/images/clear.png" class="current-img">
        <div class="day-name">Tuesday</div>
        <div class="high">85°F</div>
        <div class="low">80°F</div>
      </div>
      <div class="day-container" id="day4">
        <img src="../src/images/clear.png" class="current-img">
        <div class="day-name">Tuesday</div>
        <div class="high">85°F</div>
        <div class="low">80°F</div>
      </div>
      <div class="day-container" id="day5">
        <img src="../src/images/clear.png" class="current-img">
        <div class="day-name">Tuesday</div>
        <div class="high">85°F</div>
        <div class="low">80°F</div>
      </div>
      <div class="day-container" id="day6">
        <img src="../src/images/clear.png" class="current-img">
        <div class="day-name">Tuesday</div>
        <div class="high">85°F</div>
        <div class="low">80°F</div>
      </div>
      <div class="day-container" id="day7">
        <img src="../src/images/clear.png" class="current-img">
        <div class="day-name">Tuesday</div>
        <div class="high">85°F</div>
        <div class="low">80°F</div>
      </div>

    </div>

  </div>


</body>
</html>
